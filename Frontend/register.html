<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your savr account and start managing your finances">
    <title>Register - savr</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/forms.css">
</head>

<body>
    <!-- Header -->
    <div data-include="components/header.html"></div>

    <!-- Register Section -->
    <section class="section"
        style="min-height: calc(100vh - 200px); display: flex; align-items: center; justify-content: center; padding-top: var(--spacing-2xl); padding-bottom: var(--spacing-2xl);">
        <div class="container">
            <div style="max-width: 500px; margin: 0 auto;">
                <div class="glass-card animate-fade-in-up">
                    <div style="text-align: center; margin-bottom: var(--spacing-2xl);">
                        <div style="font-size: 3rem; margin-bottom: var(--spacing-md);">ðŸ’°</div>
                        <h1 style="font-size: var(--font-size-3xl); margin-bottom: var(--spacing-sm);">Create Account
                        </h1>
                        <p style="color: var(--color-text-secondary);">Start your journey to financial wellness</p>
                    </div>

                    <form id="register-form" class="form">
                        <div class="form-group">
                            <label for="name" class="form-label required">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Henok alemu" required
                                autocomplete="name" minlength="2">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label required">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com"
                                required autocomplete="email">
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label required">Password</label>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Create a strong password" required autocomplete="new-password"
                                minlength="6">
                            <div class="form-text">Must be at least 6 characters</div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="form-label required">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input"
                                placeholder="Confirm your password" required autocomplete="new-password" minlength="6">
                        </div>

                        <div class="form-check">
                            <input type="checkbox" id="terms" name="terms" class="form-check-input" required>
                            <label for="terms" class="form-check-label">
                                I agree to the <a href="#" style="color: var(--color-primary);">Terms of Service</a> and
                                <a href="#" style="color: var(--color-primary);">Privacy Policy</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            Create Account
                        </button>
                    </form>

                    <div
                        style="text-align: center; margin-top: var(--spacing-xl); padding-top: var(--spacing-xl); border-top: 1px solid var(--color-glass-border);">
                        <p style="color: var(--color-text-secondary);">
                            Already have an account?
                            <a href="login.html"
                                style="color: var(--color-primary); font-weight: var(--font-weight-medium);">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/budgetCalculator.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/alertSystem.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
