<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your savr account and start managing your finances">
    <title>Sign Up - savr</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <!-- Header -->
    <div data-include="components/header.html"></div>

    <!-- Register Section -->
    <section class="section min-h-[calc(100vh-180px)] flex items-center justify-center px-4 py-12">
        <div class="container">
            <div class="max-w-md mx-auto">
                <div class="glass-card animate-fade-in-up p-8 md:p-10">
                    <div class="text-center mb-10">
                        <div class="text-6xl mb-5">ðŸ’°</div>
                        <h1 class="text-3xl md:text-4xl font-bold mb-3">Create Your Account</h1>
                        <p class="text-text-secondary text-lg">
                            Join savr and take control of your student finances
                        </p>
                    </div>

                    <form id="register-form" class="form space-y-6">
                        <div class="form-group">
                            <label for="name" class="form-label required">Full Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Henok Alemu" 
                                required 
                                autocomplete="name" 
                                minlength="2"
                            >
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label required">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="you@example.com" 
                                required 
                                autocomplete="email"
                            >
                        </div>

                        <div class="form-group">
                            <label for="password" class="form-label required">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Create a strong password" 
                                required 
                                autocomplete="new-password" 
                                minlength="6"
                            >
                            <div class="form-text mt-1.5 text-sm">
                                Must be at least 6 characters, include letters, numbers, and symbols for better security.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="form-label required">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                class="form-input" 
                                placeholder="Confirm your password" 
                                required 
                                autocomplete="new-password" 
                                minlength="6"
                            >
                        </div>

                        <div class="form-check flex items-center gap-3 mt-2">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                name="terms" 
                                class="form-check-input w-5 h-5 rounded border-2 cursor-pointer" 
                                required
                            >
                            <label for="terms" class="form-check-label text-sm cursor-pointer">
                                I agree to the 
                                <a href="#" class="text-primary hover:underline font-medium">Terms of Service</a> and 
                                <a href="#" class="text-primary hover:underline font-medium">Privacy Policy</a>
                            </label>
                        </div>

                        <button 
                            type="submit" 
                            class="btn btn-primary btn-large btn-block mt-8 py-3.5 text-lg font-semibold"
                        >
                            Create Account
                        </button>
                    </form>

                    <div class="text-center mt-10 pt-8 border-t border-border">
                        <p class="text-text-secondary">
                            Already have an account? 
                            <a href="login.html" class="text-primary font-medium hover:underline">
                                Log in
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div data-include="components/footer.html"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/budgetCalculator.js"></script>
    <script src="js/uiController.js"></script>
    <script src="js/alertSystem.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
