<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard • Savr</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <div data-include="components/header.html"></div>

  <main class="container dashboard-container">
    <div data-include="components/alert-banner.html"></div>

    <section class="summary-section">
      <h1 class="page-title text-center">Your Financial Overview</h1>
      
      <div class="summary-cards" data-include="components/dashboard/summary-cards.html">
        <!-- summary cards loaded here -->
      </div>
    </section>

    <section class="quick-actions">
      <div class="flex justify-center gap-6 flex-wrap">
        <a href="add-transaction.html" class="btn btn-primary btn-large">
          + Add New Transaction
        </a>
        <a href="goals.html" class="btn btn-outline btn-large">
          View / Set Goals
        </a>
      </div>
    </section>

    <section class="transactions-section">
      <div class="section-header">
        <h2>Recent Transactions</h2>
        <a href="add-transaction.html" class="see-all">Add more →</a>
      </div>

      <div class="transaction-list-container">
        <div id="transactionList" data-include="components/dashboard/transaction-list.html">
          <!-- Dynamic content injected by JS -->
        </div>
      </div>
    </section>

    <section class="budget-progress-section">

      <div class="progress-cards" data-include="components/dashboard/budget-progress.html">
        <!-- Will be populated later -->
      </div>
    </section>
  </main>

  <div data-include="components/footer.html"></div>

  <script src="js/utils.js"></script>
  <script src="js/budgetCalculator.js"></script>
  <script src="js/uiController.js"></script>
  <script src="js/alertSystem.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
